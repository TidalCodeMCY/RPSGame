<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Odin Project RPS Game by TidalCodeMCY</title>
    <script src="./script.js" defer></script>
</head>
<body>
    <header>
        <h1>Rock Paper or Scissors</h1>
        <p>The choice is yours to make hope you choose right!</p>
    </header>
    <main>
        <div class="mainBox">
            <div class="scoreBox">
                <p class="playerScore">Player Score: </p>
                <p class="computerScore">Computer Score:0</p>
            </div>
            <div class="imgBox">
                <img src="./Images/rock.png" alt="Rock" class="Rock">
                <img src="./Images/paper.png" alt="Paper" class="Paper">
                <img src="./Images/scissors.png" alt="Scissors" class="Scissors">
            </div>
        </div>
    </main>
    <footer>Created by Mason Yates or TidalCodeMCY on 9/22/2024 this code is only an example please create your own.</footer>
</body>
</html>
